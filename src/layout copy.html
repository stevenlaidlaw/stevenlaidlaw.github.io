    <style>
      :root {
  --color-fg: #010815;
  --color-bg: #ffffff;
  --color-hl: rgb(45, 106, 219);
}
body,
html {
  height: 100%;
  margin: 0;
  padding: 0;
}
html {
  background: var(--color-bg);
}
body {
  color: var(--color-fg);
  font-family: Helvetica, Arial, sans-serif;
  font-size: 16px;
  display: flex;
  flex-direction: column;
  height: 100hv;
  margin: 0 auto;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: sans-serif;
  margin: 1em 0;
  text-transform: none;
  font-weight: 700;
}
h1 {
  font-size: 2em;
}
h2 {
  font-size: 1.5em;
}
h3 {
  font-size: 1.25em;
}
h4 {
  font-size: 1em;
}
h5 {
  font-size: 0.875em;
}
h6 {
  font-size: 0.75em;
}
p {
  letter-spacing: 0.01em;
  line-height: 1.8em;
  margin: 1em 0;
}
a {
  color: var(--color-hl);
  text-decoration: none;
}
ol,
ul {
  line-height: 1.4;
  margin: 0 0 20px;
}
ol ol,
ol ul,
ul ol,
ul ul {
  margin: 10px 0 0 20px;
}
ol li,
ul li {
  margin: 0 0 2px;
}
ol li:last-of-type,
ul li:last-of-type {
  margin-bottom: 0;
}
blockquote {
  border-left: 4px solid #353638;
  margin: 40px 0;
  padding: 5px 30px;
  opacity: 0.5;
}
button {
  background: transparent;
  border: 1px solid var(--color-fg);
  color: var(--color-fg);
  border-radius: 0.5em;
  cursor: pointer;
  padding: 0.5em;
}
button:hover {
  background: var(--color-fg);
  color: var(--color-bg);
}

header,
footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em;
}

header > .logo {
  height: 4em;
}

header > .logo img {
  height: 100%;
}

.socials {
  display: flex;
  justify-content: center;
  gap: 1em;
  filter: grayscale(100%);
}

.socials img {
  width: 1.5em;
  height: 1.5em;
}

.section {
  display: flex;
  background: var(--color-fg);
  color: var(--color-bg);
  align-items: center;
}

.section:nth-child(odd) {
  flex-direction: row-reverse;
  background: var(--color-bg);
  color: var(--color-fg);
}

.section > .video-container {
  flex: 1;
  position: relative;
  padding-bottom: 56.25%;
  /* padding-top: 30px; */
  height: 0;
  /* overflow: hidden; */
}

.section > .video-container > iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.section > .flex {
  flex: 1;
  text-align: center;
}

.section > img.flex {
  max-width: 50%;
}

.section .streaming-services {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  gap: 1em;
}

.section .streaming-services img {
  width: 3em;
  height: 3em;
}

    </style>
