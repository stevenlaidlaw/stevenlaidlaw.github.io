<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Steven Laidlaw</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --color-fg: #010815;
        --color-bg: #ffffff;
        --color-hl: rgb(45, 106, 219);
      }
      html.dark {
        --color-fg: #e1e3e6;
        --color-bg: #22201F;
        --color-hl: rgb(131, 179, 255);
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      html {
        background: var(--color-bg);
      }
      body {
        color: var(--color-fg);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 21px;
        display: flex;
        flex-direction: column;
        height: 100hv;
        margin: 0 auto;
        max-width: 768px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 1em 0;
        text-transform: none;
        font-weight: 700;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.25em;
      }
      h4 {
        font-size: 1em;
      }
      h5 {
        font-size: 0.875em;
      }
      h6 {
        font-size: 0.75em;
      }
      p {
        letter-spacing: 0.01em;
        line-height: 1.8em;
        margin: 1em 0;
      }
      a {
        color: var(--color-hl);
        text-decoration: none;
      }
      ol,
      ul {
        line-height: 1.4;
        margin: 0 0 20px;
      }
      ol ol,
      ol ul,
      ul ol,
      ul ul {
        margin: 10px 0 0 20px;
      }
      ol li,
      ul li {
        margin: 0 0 2px;
      }
      ol li:last-of-type,
      ul li:last-of-type {
        margin-bottom: 0;
      }
      blockquote {
        border-left: 4px solid #353638;
        margin: 40px 0;
        padding: 5px 30px;
        opacity: 0.5;
      }
      button {
        background: transparent;
        border: 1px solid var(--color-fg);
        color: var(--color-fg);
        border-radius: 0.5em;
        cursor: pointer;
        padding: 0.5em;
      }
      button:hover {
        background: var(--color-fg);
        color: var(--color-bg);
      }

      /*
       Theme: Gruvbox dark, soft
       Author: Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
       License: ~ MIT (or more permissive) [via base16-schemes-source]
       Maintainer: @highlightjs/core-team
       Version: 2021.09.0
      */
      pre code.hljs {
        display: block;
        overflow-x: auto;
        padding: 1em;
        font-size: 0.7em;
        line-height: 1.4;
        border-radius: 0.5em;
      }
      code.hljs {
        padding: 3px 5px;
      }
      .hljs {
        color: #d5c4a1;
        background: #32302f;
      }
      .hljs ::selection,
      .hljs::selection {
        background-color: #504945;
        color: #d5c4a1;
      }
      .hljs-comment {
        color: #665c54;
      }
      .hljs-tag {
        color: #bdae93;
      }
      .hljs-operator,
      .hljs-punctuation,
      .hljs-subst {
        color: #d5c4a1;
      }
      .hljs-operator {
        opacity: 0.7;
      }
      .hljs-bullet,
      .hljs-deletion,
      .hljs-name,
      .hljs-selector-tag,
      .hljs-template-variable,
      .hljs-variable {
        color: #fb4934;
      }
      .hljs-attr,
      .hljs-link,
      .hljs-literal,
      .hljs-number,
      .hljs-symbol,
      .hljs-variable.constant_ {
        color: #fe8019;
      }
      .hljs-class .hljs-title,
      .hljs-title,
      .hljs-title.class_ {
        color: #fabd2f;
      }
      .hljs-strong {
        font-weight: 700;
        color: #fabd2f;
      }
      .hljs-addition,
      .hljs-code,
      .hljs-string,
      .hljs-title.class_.inherited__ {
        color: #b8bb26;
      }
      .hljs-built_in,
      .hljs-doctag,
      .hljs-keyword.hljs-atrule,
      .hljs-quote,
      .hljs-regexp {
        color: #8ec07c;
      }
      .hljs-attribute,
      .hljs-function .hljs-title,
      .hljs-section,
      .hljs-title.function_,
      .ruby .hljs-property {
        color: #83a598;
      }
      .diff .hljs-meta,
      .hljs-keyword,
      .hljs-template-tag,
      .hljs-type {
        color: #d3869b;
      }
      .hljs-emphasis {
        color: #d3869b;
        font-style: italic;
      }
      .hljs-meta,
      .hljs-meta .hljs-keyword,
      .hljs-meta .hljs-string {
        color: #d65d0e;
      }
      .hljs-meta .hljs-keyword,
      .hljs-meta-keyword {
        font-weight: 700;
      }

      #content {
        padding: 1em;
      }

      .postLink {
        display: flex;
        align-items: center;
        margin: 1em 0;
        gap: 1em;
        text-transform: capitalize;
        font-size: 0.8em;
      }

      header,
      footer {
        padding: 1em;
      }

      header span,
      .postLink > span {
        opacity: 0.5;
      }

      header {
        display: flex;
        align-items: baseline;
      }

      header > .wrap {
        flex: 1;
      }

      header > .wrap > .logo {
        font-size: 1.2em;
        margin-right: 1em;
        font-weight: bold;
      }

      header > .wrap > .tagline {
        font-size: 0.7em;
      }

      footer {
        font-size: 0.8em;
      }

      footer > .copy {
        opacity: 0.5;
      }

      footer > .copy > span {
        font-weight: bold;
      }

      .theme-button {
        font-size: 1.5rem;
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--color-fg);
        color: var(--color-bg);
        width: 3rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
      }
      .theme-button:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo"><a href="/">Steven Laidlaw</a></div>
        <div class="tagline">Software Engineer <span>//</span> Author</div>
      </div>
    </header>

    <div id="content">{{content}}</div>

    <footer>
      <p>
        <a href="https://www.github.com/stevenlaidlaw">GitHub</a>
        <span>//</span>
        <a href="https://www.linkedin.com/in/stevenglaidlaw/">LinkedIn</a>
        <span>//</span>
        <a href="https://www.github.com/">Work</a>
      </p>
      <p class="copy">Copyright <span>&copy;</span> StevenLaidlaw.com 2022</p>
    </footer>

    <button class="theme-button">☾☼</button>

    <script>
      const html = document.querySelector("html");
      const themeButton = document.querySelector(".theme-button");

      const isDarkMode = () => localStorage.getItem("theme") === "dark";

      themeButton.addEventListener("click", () => {
        localStorage.setItem("theme", isDarkMode() ? "light" : "dark");
        loadTheme();
      });

      const loadTheme = () => {
        themeButton.innerHTML = isDarkMode() ? "☼" : "☾";
        html.classList.add(isDarkMode() ? "dark" : "light");
        html.classList.remove(isDarkMode() ? "light" : "dark");
      };

      window.onload = loadTheme;
    </script>
  </body>
</html>
