<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Steven Laidlaw</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --c-fg: #010815;
        --c-bg: #ffffff;
        --c-hl: rgb(45, 106, 219);
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      html {
        background: linear-gradient(
          45deg,
          var(--c-bg) 50%,
          var(--c-fg) 50%
        );
      }
      body {
        color: var(--c-fg);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 21px;
        display: flex;
        flex-direction: column;
        height: 100hv;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 1em 0;
        text-transform: none;
        font-weight: 700;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1.25em;
      }
      h4 {
        font-size: 1em;
      }
      h5 {
        font-size: 0.875em;
      }
      h6 {
        font-size: 0.75em;
      }
      p {
        letter-spacing: 0.01em;
        line-height: 1.8em;
        margin: 1em 0;
      }
      a {
        color: var(--c-hl);
        text-decoration: none;
      }
      ol,
      ul {
        line-height: 1.4;
        margin: 0 0 20px;
      }
      ol ol,
      ol ul,
      ul ol,
      ul ul {
        margin: 10px 0 0 20px;
      }
      ol li,
      ul li {
        margin: 0 0 2px;
      }
      ol li:last-of-type,
      ul li:last-of-type {
        margin-bottom: 0;
      }
      blockquote {
        border-left: 4px solid #353638;
        margin: 40px 0;
        padding: 5px 30px;
        opacity: 0.5;
      }
      button {
        background: transparent;
        border: 1px solid var(--c-fg);
        color: var(--c-fg);
        border-radius: 0.5em;
        cursor: pointer;
        padding: 0.5em;
      }
      button:hover {
        background: var(--c-fg);
        color: var(--c-bg);
      }

      #content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #content span {
        opacity: 0.5;
      }

      #content > #card {
        background-color: var(--c-bg);
        padding: 1em;
        border-radius: 0.25em;
        transition: all 0.3s ease-in-out;
      }

      #content > #card:hover {
        transform: scale(1.1);
      }

      #content > #card > .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
      }

      #content > #card > .header .logo {
        font-size: 1.2em;
        font-weight: bold;
      }

      #content > #card > .header .tagline {
        margin-top: 0.5em;
        font-size: 0.7em;
      }

      #content > #card > .header img {
        width: 3em;
        margin-left: 1em;
      }

      #content > #card > .links {
        font-size: 0.8em;
        margin-top: 4em;
      }

      .copy {
        opacity: 0.5;
        font-size: 0.8em;
        text-align: center;
        padding: 1em;
      }

      .copy > span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="invert"></div>
      <div id="card">
        <div class="header">
          <div class="section">
            <div class="logo"><a href="/">Steven Laidlaw</a></div>
            <div class="tagline">
              Software Engineer <span>//</span> Content Creator
              <span>//</span> Author
            </div>
          </div>
          <div class="section">
            <img src="./images/me.png" alt="Steven Laidlaw" />
          </div>
        </div>
        <div class="links">
          <a href="https://gh.io/sl">GitHub</a>
          <span>//</span>
          <a href="https://www.linkedin.com/in/stevenglaidlaw">LinkedIn</a>
          <span>//</span>
          <a href="https://gh.io">Work</a>
        </div>
      </div>
    </div>
    <div class="copy">Copyright <span>&copy;</span> StevenLaidlaw.com 2023</div>
  </body>
</html>
